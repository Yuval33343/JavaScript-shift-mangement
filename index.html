<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register The Carnivores</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container register-container">
      <h1>Hungry for MONEY?<br> Register to The Carnivores!</h1><br>
      <input type="email" placeholder="Email" class="email-input-register" required />
      <input type="text" placeholder="Username" class="userName-input-register" required />
      <input type="password" placeholder="Password" class="password-input-register" required />
      <input type="password" placeholder="Repeat Password" class="repeat-password-input-register" required/>
      <input type="text" placeholder="First Name" class="firstName-input-register" required />
      <input type="text" placeholder="Last Name" class="lastName-input-register" required />
      <input type="number" placeholder="Age" min="18" max="65" class="age-input-register" required /><br>
      <button type="submit" class="button-register">Register</button>
      <p>Already have an account? <a id="a1" href="http://127.0.0.1:5500/login-page.html">Login here</a>.</p>
    </div>

  </body>
  <script src="index.js"></script>
</html>
